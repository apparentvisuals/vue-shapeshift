<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="vue-shapeshift.js"></script>
</head>

<body>
  <div id="app">
    <ss-auto-form v-bind:schema="schema" v-bind:ui-schema="uiSchema"></ss-auto-form>
    <ss-range :schema="{}" :ui-schema="{}"></ss-range>
  </div>
  <script type="text/javascript">
    Vue.use(VueShapeshift);
    new Vue({
      el: '#app',
      data() {
        return {
          schema: {
            properties: {
              name: {
                type: 'string',
                name: 'Name'
              },
              test: {
                type: 'boolean',
                name: 'Check It!'
              }
            }
          },
          uiSchema: {
            order: ['name', 'test']
          }
        }
      }
    });
  </script>
</body>

</html>
