<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
  <style>
    pre {
      border: 0px;
      background: #f8f8f8;
    }

    code {
      background: none !important;
    }

    fieldset {
      border: 1px #e0e0e0 solid !important;
      padding: 5px !important;
    }

    legend {
      width: auto !important;
    }
  </style>
</head>

<body>
  <div id="app" class="uk-padding">
    <h1>A simple schema</h1>
    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
      <div uk-grid class="uk-child-width-1-2">
        <div>
          <pre><code>{{ JSON.stringify(schema1, null, 2) }}</code></pre>
        </div>
        <div>
          <ss-auto-form :schema="schema1"></ss-auto-form>
        </div>
      </div>
    </div>
    <h1>A nested schema</h1>
    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
      <div uk-grid class="uk-child-width-1-2">
        <div>
          <pre><code>{{ JSON.stringify(schema2, null, 2) }}</code></pre>
        </div>
        <div>
          <ss-auto-form :schema="schema2"></ss-auto-form>
        </div>
      </div>
    </div>
    <h1>A complex schema</h1>
    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
      <div uk-grid class="uk-child-width-1-2">
        <div>
          <pre><code>{{ JSON.stringify(schema, null, 2) }}</code></pre>
        </div>
        <div>
          <ss-auto-form :schema="schema" :ui-schema="uiSchema"></ss-auto-form>
        </div>
      </div>
    </div>
    <div class="uk-button-group">
      <button class="uk-button uk-button-default">-</button>
      <input class="uk-input">
      <button class="uk-button uk-button-default">+</button>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="vue-shapeshift.js"></script>
  <script type="text/javascript ">
    hljs.initHighlightingOnLoad();
    Vue.use(VueShapeshift);
    new Vue({
      el: '#app',
      data() {
        return {
          schema1: {
            title: 'Give me a name',
            type: 'string'
          },
          schema2: {
            title: 'Nestable',
            type: 'object',
            properties: {
              nested: {
                title: 'Nested',
                type: 'object',
                properties: {
                  secret: {
                    title: 'A Secret',
                    type: 'string',
                  }
                }
              }
            }
          },
          schema: {
            title: 'A Complex Form',
            type: 'object',
            properties: {
              name: {
                type: 'string',
                title: 'Name'
              },
              test: {
                type: 'boolean',
                title: 'Check It!'
              }
            }
          },
          uiSchema: {
            order: ['name', 'test']
          }
        }
      }
    });
  </script>
</body>

</html>
